<section class="user">
    <!-- Place load -->
    <div class="timeline-wrapper" ng-if="!UserCtrl.loadedUserDetail">
        <div class="user-item">
            <div class="animated-background">
                <div class="background-masker avatar__left"></div>
                <div class="background-masker avatar__right"></div>
                <div class="background-masker title__margin"></div>
                <div class="background-masker title__left"></div>
                <div class="background-masker title__right"></div>
                <div class="background-masker email__margin"></div>
                <div class="background-masker email__left"></div>
                <div class="background-masker email__right"></div>
                <div class="background-masker bio__margin"></div>
                <div class="background-masker bio__left"></div>
                <div class="background-masker bio__right"></div>
                <div class="background-masker follow__margin"></div>
                <div class="background-masker follow__middle"></div>
                <div class="background-masker follow__left"></div>
                <div class="background-masker follow__right"></div>

            </div>
        </div>
    </div>

    <div class="user__details" ng-if="UserCtrl.loadedUserDetail">
        <div class="user__avatar">
                <img class="user__avatar--img" alt="It user's avatar" ng-src="{{UserCtrl.user['avatar_url']}}"/>
        </div>
        <h2 class="user__name">{{UserCtrl.user.name}}</h2>
        <p class="user__email">
            <a href="mailto:{{UserCtrl.user.email}}">{{UserCtrl.user.email}}</a>
        </p user__bio>
        <p class="user__bio">
            {{UserCtrl.user.bio}}
        </p>
        <div class="follow">
            <div class="followers">
                <span class="followers__count">{{UserCtrl.user.followers}}</span>
                <p>Followers</p>
            </div>
            <div class="following">
                <span class="followers__count">{{UserCtrl.user.following}}</span>
                <p>Following</p>
            </div>
        </div>
    </div>

    <div class="repositories">
        <h2>Repositories</h2>

        <!-- LOAD PLACE -->
        <div class="repository__load" ng-if="!UserCtrl.loadedRepository">
            <div class="repository-item">
                <div class="animated-background">
                    <div class="background-masker title__margin"></div>
                </div>
            </div>
        </div>
        <!--/ LOAD PLACE -->

        <ul class="repositories__list" ng-if="UserCtrl.loadedRepository">
            <li class="repositories__item" ng-repeat="repos in UserCtrl.user.repos.data">
                <div class="repositories__content">
                    <h3>
                        <a title="Will take repository's more information" ui-sref="repository({username: UserCtrl.user.login, repository: repos.name})" class="repositories__title">
                            {{repos.name}}
                        </a>
                    </h3>
                    <p class="repositories__description">{{repos.description}}</p>
                </div>
                <div class="repositories__tag">
                    <span title="It's a tag language of the repository" class="repositories__language" ng-if="repos.language">{{ repos.language}}</span>
                </div>
            </li>
        </ul>
    </div>
</section>
