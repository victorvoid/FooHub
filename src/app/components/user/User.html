<div class="user">
    <div class="user__avatar">
        <img class="user__avatar--img" alt="" src="{{UserCtrl.user.avatar_url}}"/>
    </div>
    <div class="user__details">
        <h2 class="user__name">{{UserCtrl.user.name}}</h2>
        <p class="user__email">
            <a href="mailto:{{UserCtrl.user.email}}">{{UserCtrl.user.email}}</a>
        </p user__bio>
        <p class="user__bio">
            {{UserCtrl.user.bio}}
        </p>
        <div class="follow">
            <div class="followers">
            <span class="followers__count">{{UserCtrl.user.followers}}</span>
            <p>Followers</p>
            </div>
        <div class="following">
            <span class="followers__count">{{UserCtrl.user.following}}</span>
            <p>Following</p>
            </div>
        </div>
    </div>
    <div class="repositories">
        <h2>Repositories</h2>
        <ul class="repositories__list">
            <li class="repositories__item" ng-repeat="repos in UserCtrl.user.repos.data">
                <div class="repositories__content">
                    <h3><a href="#" class="repositories__title">{{repos.name}}</a></h3>
                    <p class="repositories__description">{{repos.description}}</p>
                </div>
                <div class="repositories__tag">
                    <span class="repositories__language" ng-if="repos.language">{{ repos.language}}</span>
                </div>
            </li>
        </ul>
    </div>
</div>
