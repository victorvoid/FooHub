<form class="search__form">

    <input name="name"
           arial-label="Search Github and is a required field"
           placeholder="Search GitHub"
           type="search"
           value="t"
           class="searchForm__in"
           ng-model="InputSearchCtrl.q.name"
           ng-required="required"
           autofocus
    />

    <input type="submit"
           ng-disabled="!InputSearchCtrl.q.name"
           class="btn btn__state--default"
           value="Search"
           ui-sref="search({q:InputSearchCtrl.q.name, type:'repositories'})"
    >
</form>
